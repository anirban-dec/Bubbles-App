<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="head">
            <h1>Bubbles App</h1>
            <p>Click on the circle and let the magic happens</p>
        </div>
        <div class="section">
            <div class="main">
                <div class="container">
                    <div id="cir1" onclick="hit1()" class="cir1"></div>
                    <i class="fa fa-arrow-left arrow" id="arr1"></i>
                </div>
                <div class="container">
                    <div id="cir2" onclick="hit2()" class="cir2"></div>
                    <i class="fa fa-arrow-left arrow" id="arr2"></i>
                </div>
                <div class="container">
                    <div id="cir3" onclick="hit3()" class="cir3"></div>
                    <i class="fa fa-arrow-left arrow" id="arr3"></i>
                </div>
                <div class="container">
                    <div id="cir4" onclick="hit4()" class="cir4"></div>
                    <i class="fa fa-arrow-left arrow" id="arr4"></i>
                </div>
            </div>
            <div class="btn">
                <button class="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
